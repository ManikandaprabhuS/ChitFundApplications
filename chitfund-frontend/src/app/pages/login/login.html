
<div class="login-container">
  
<form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
  <div class="login-header">
    <h2>Welcome</h2>
  <p>Sign in to access your accounts and services</p>
  </div>
  
  <div class="input-group">
  <input type="text" formControlName="usernameOrPhone" placeholder="Username or PhoneNumber" required />
  <input type="password" formControlName="password" placeholder="Password" required />
  <button type="submit">Login</button>
  </div>
</form>
</div>
