<div class="form-wrap">
  <h2>Create New Plan</h2>

  <form (ngSubmit)="submit()" #frm="ngForm" class="plan-form">
    <label>
      Plan Name
      <input type="text" name="name" [(ngModel)]="plan.name" required />
    </label>

    <label>
      Duration (months)
      <input type="number" name="durationMonths" [(ngModel)]="plan.duration" min="1" required />
    </label>

    <label>
      Fixed Amount (â‚¹)
      <input type="number" name="fixedAmount" [(ngModel)]="plan.fixedAmount" min="0" step="0.01" required />
    </label>

    <label>
      Description
      <textarea name="description" [(ngModel)]="plan.description" rows="4"></textarea>
    </label>

    <div class="actions">
    <button class="btn cancel" (click)="cancel()">Cancel</button>
  <button type="submit" class="btn primary" [disabled]="loading">
        {{ loading ? 'Creating...' : 'Create Plan' }}
      </button>
    </div>
  </form>
</div>
