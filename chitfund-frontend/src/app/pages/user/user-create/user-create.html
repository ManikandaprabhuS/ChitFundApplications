<div class="form-wrapper">
  <form (ngSubmit)="createUser()">
    <h1>Create New User</h1>
    <div class="form-row">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" [(ngModel)]="user.name" name="name" required />
      </div>
      <div class="form-group">
        <label>Username:</label>
        <input type="text" [(ngModel)]="user.username" name="username" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Email:</label>
        <input type="email" [(ngModel)]="user.email" name="email" required />
      </div>
      <div class="form-group">
        <label>Phone:</label>
        <input type="text" [(ngModel)]="user.phone" name="phone" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Address:</label>
        <input type="text" [(ngModel)]="user.address" name="address" />
      </div>
      <div class="form-group">
        <label>Pincode:</label>
        <input type="text" [(ngModel)]="user.pincode" name="pincode" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Password:</label>
        <input type="password" [(ngModel)]="user.password" name="password" required />
      </div>
      <div class="form-group">
        <label>Role:</label>
        <select [(ngModel)]="user.role" name="role" required>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </div>
    </div>

    <div class="actions">
      <button class="btn cancel" (click)="cancel()">Cancel</button>
      <button type="submit" class="btn primary" [disabled]="loading">
        {{ loading ? 'Creating...' : 'Create User' }}
      </button>
    </div>
  </form>
</div>
