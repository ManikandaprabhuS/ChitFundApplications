<div class="user-list-container">
  <h1>User List</h1>
  <button class="create-btn" (click)="goToCreate()">Create New User</button>

  <!-- Filter & Search -->
  <div class="filter-section">
    <select [(ngModel)]="filterBy">
      <option value="">Select Filter</option>
      <option value="name">Name</option>
      <option value="email">Email</option>
      <option value="phone">Phone</option>
      <option value="role">Role</option>
    </select>
   <input
  type="text"
  placeholder="Search..."
  [(ngModel)]="searchTerm"
  (ngModelChange)="onSearchChange($event)"
/>
    <button (click)="loadUsers()">Search</button>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.address }}</td>
          <td>
            <button (click)="editUser(user._id)">Edit</button>
            <button (click)="deleteUser(user._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination">
    <button [disabled]="page === 1" (click)="prevPage()">Prev</button>
    <span>Page {{ page }} of {{ totalPages }}</span>
    <button [disabled]="page === totalPages" (click)="nextPage()">Next</button>
  </div>
</div>
